<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>cwimp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="images/logoMain.png" alt="Logo" id="logoalt" class="logoalt" onclick="backButton()"/>
    </header>
  
    <video id="video" autoplay playsinline width="400" height="800"></video>
    <button id="capture" class="photobutton"></button>
    <canvas id="canvas" width="400" height="800" style="display: none; position: fixed;"></canvas>
    <img id="photo" alt="Captured photo" style="display: none; width: 350px; height: 700px; position: fixed; bottom: 20px;" />
    <script src="script.js"></script>
</body>
</html>
