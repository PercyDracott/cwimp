<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>cwimp</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <img src="images/logoMain.png" alt="Logo" id="logoalt" class="logoalt" onclick="backButton()"/>
    </header>
  
    <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none;" />
    <button id="openCameraBtn" class="photobutton"><h1></h1></button>
    <button id="editbutton" class="editbutton" onclick="toggleDelete()"><h1>E</h1></button>
    <button id="clearbutton" class="clearbutton" onclick="clearfunc()"><h1>C</h1></button>
    <div class="container">
        <img id="photo" class="photo" style="display:none;" />
        <svg id="overlay"></svg>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-load-image/5.16.0/load-image.all.min.js"></script>

</body>
</html>
